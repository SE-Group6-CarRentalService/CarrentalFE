<h4 class="mb-3">Payment</h4>

<div class="my-3">
  <div class="form-check">
    <input id="card" name="paymentMethod" type="radio" [(ngModel)]="paymentMethod" value="card" class="form-check-input" checked="" required="">
    <label class="form-check-label" for="card">Credit/Debit card</label>
  </div>
  <div class="form-check">
    <input id="paypal" name="paymentMethod" type="radio" [(ngModel)]="paymentMethod" value="paypal" class="form-check-input" required="">
    <label class="form-check-label" for="paypal">PayPal</label>
  </div>
</div>

<div class="cardPayment" *ngIf="paymentMethod === 'card'">
  <div class="row gy-3">
    <div class="col-md-6">
      <label for="cc-name" class="form-label">Name on card</label>
      <input type="text" class="form-control" id="cc-name" placeholder="" required="">
      <small class="text-muted">Full name as displayed on card</small>
      <div class="invalid-feedback">
        Name on card is required
      </div>
      <div data-lastpass-icon-root="true" style="position: relative !important; height: 0 !important; width: 0 !important; float: left !important;"></div></div>

    <div class="col-md-6">
      <label for="cc-number" class="form-label">Card number</label>
      <input type="text" class="form-control" id="cc-number" placeholder="" required="">
      <div class="invalid-feedback">
        Credit card number is required
      </div>
    </div>

    <div class="col-md-3">
      <label for="cc-expiration" class="form-label">Expiration</label>
      <input type="text" class="form-control" id="cc-expiration" placeholder="" required="">
      <div class="invalid-feedback">
        Expiration date required
      </div>
    </div>

    <div class="col-md-3">
      <label for="cc-cvv" class="form-label">CVV</label>
      <input type="text" class="form-control" id="cc-cvv" placeholder="" required="">
      <div class="invalid-feedback">
        Security code required
      </div>
    </div>
  </div>
</div>

<div class="paypal" *ngIf="paymentMethod === 'paypal'">
  <button class="btn paypal-button" href="www.paypal.com">
    <img src="assets/paypal_logo.svg" alt="">
  </button>
</div>
