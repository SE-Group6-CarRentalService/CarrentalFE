<div class="list-group w-auto pb-3" *ngFor="let faq of faqs">
  <mat-expansion-panel hideToggle>
    <mat-expansion-panel-header>
      <mat-panel-title>
        <span class="material-icons md-24 iconColor me-2">question_answer</span>
        <p class="mb-0 fw-bold">{{faq.question}}</p>
      </mat-panel-title>
    </mat-expansion-panel-header>
    <p class="text-success fs-6">{{faq.answer}}</p>
  </mat-expansion-panel>
</div>
