<header>
  <div class="px-3 py-2 text-bg-dark">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
          <img src="assets/fastcar_logos/logo-no-background.svg" alt="FastCAR Logo" height="36">
        </a>

        <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
          <li>
            <a href="#" class="button nav-link text-white iconGroup" routerLinkActive="activebutton">
              <span class="bi d-block mx-auto mb-1 material-icons md-24 iconColor">home</span>
              Home
            </a>
          </li>
          <li>
            <a class="button nav-link text-white iconGroup" routerLink="/cars" routerLinkActive="activebutton">
              <span class="bi d-block mx-auto mb-1 material-icons md-24 iconColor">directions_car</span>
              Cars
            </a>
          </li>
          <li>
            <a class="button nav-link text-white iconGroup" routerLink="/locations" routerLinkActive="activebutton">
              <span class="bi d-block mx-auto mb-1 material-icons md-24 iconColor">location_on</span>
              Locations
            </a>
          </li>
          <li>
            <a class="button nav-link text-white iconGroup" routerLink="/rentals" routerLinkActive="activebutton">
              <span class="bi d-block mx-auto mb-1 material-icons md-24 iconColor">car_rental</span>
              Rentals
            </a>
          </li>
          <li>
            <a class="button nav-link text-white iconGroup" routerLink="/user" routerLinkActive="activebutton">
              <span class="bi d-block mx-auto mb-1 material-icons md-24 iconColor">account_circle</span>
              Account
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="px-3 py-2 border-bottom mb-3">
    <div class="container text-center">
      <div class="row align-items-center">
        <div class="col-3">
          <form class="mb-2 mb-lg-0 me-lg-auto" role="search">
            <input type="search" class="form-control" placeholder="Dream Car..." aria-label="Search" [(ngModel)]="carChoice">
          </form>
        </div>
        <div class="col-2">
          <mat-form-field appearance="outline" class="mb-2 mb-lg-0 me-lg-auto">
            <mat-label>Enter a date range</mat-label>
            <mat-date-range-input [min]="minDate" [max]="" [rangePicker]="picker">
              <input matStartDate placeholder="Start date">
              <input matEndDate placeholder="End date">
            </mat-date-range-input>
            <mat-hint>MM/DD/YYYY – MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-date-range-picker #picker></mat-date-range-picker>
          </mat-form-field>
        </div>
        <div class="col">

        </div>
        <div class="col-2 text-end">
          <button onclick="window.location.href='/login'" type="button" class="btn btn-light text-dark me-2">Login</button>
          <button type="button" class="btn buttonColor">Sign-up</button>
        </div>
      </div>
    </div>
  </div>
</header>

<div class="container">
  <router-outlet></router-outlet>
</div>

<footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
  <div class="col-md-4 d-flex align-items-center">
    <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
      <img src="assets/fastcar_logos/fastcar_logo.png" alt="FastCAR Logo" height="42">
    </a>
    <span class="mb-3 mb-md-0 text-muted">© 2023 FastCAR Inc.</span>
  </div>

  <ul class="nav col-md-4 justify-content-end">
    <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Home</a></li>
    <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Features</a></li>
    <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Pricing</a></li>
    <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">FAQs</a></li>
    <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">About</a></li>
  </ul>
</footer>
