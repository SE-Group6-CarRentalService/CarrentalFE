<header>
  <div class="px-3 py-2 text-bg-dark mb-3">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
          <img src="assets/fastcar_logos/logo-no-background.svg" alt="FastCAR Logo" height="36">
        </a>

        <ul class="nav col-12 col-lg-auto my-2 justify-content-center align-items-center my-md-0 text-small">
          <li>
            <a href="#" class="button nav-link text-white iconGroup" routerLinkActive="activebutton">
              <span class="bi d-block mx-auto mb-1 material-icons md-24 iconColor">home</span>
              Home
            </a>
          </li>
          <li>
            <a class="button nav-link text-white iconGroup" routerLink="/cars" routerLinkActive="activebutton">
              <span class="bi d-block mx-auto mb-1 material-icons md-24 iconColor">directions_car</span>
              Cars
            </a>
          </li>
          <li>
            <a class="button nav-link text-white iconGroup" routerLink="/locations" routerLinkActive="activebutton">
              <span class="bi d-block mx-auto mb-1 material-icons md-24 iconColor">location_on</span>
              Locations
            </a>
          </li>
          <li>
            <a class="button nav-link text-white iconGroup" routerLink="/rentals" routerLinkActive="activebutton">
              <span class="bi d-block mx-auto mb-1 material-icons md-24 iconColor">car_rental</span>
              Rentals
            </a>
          </li>
          <li>
            <a class="button nav-link text-white iconGroup" routerLink="/user" routerLinkActive="activebutton">
              <span class="bi d-block mx-auto mb-1 material-icons md-24 iconColor">account_circle</span>
              Account
            </a>
          </li>
          <li>
            <select class="form-select currencyStyle" #selectedCurrency [(ngModel)]="storedCurrency" aria-label="Default select example" (change)="setGlobalCurrency(selectedCurrency.value)">
              <option *ngFor="let curr of currency" value="{{curr.abbreviation}}">{{curr.abbreviation}}</option>
            </select>
          </li>
          <li>
            <mat-slide-toggle class="ms-2" [formControl]="sliderControl" [(ngModel)]="sliderState" (change)="setProjectPart()"></mat-slide-toggle>
          </li>
        </ul>
      </div>
    </div>
  </div>
</header>

<div class="container mb-5">
  <router-outlet></router-outlet>
</div>

<footer class="d-flex flex-wrap justify-content-between align-items-center py-3 mt-4 border-top bg-white">
  <div class="col-md-4 d-flex align-items-center">
    <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
      <img src="assets/fastcar_logos/fastcar_logo.png" alt="FastCAR Logo" height="42">
    </a>
    <span class="mb-3 mb-md-0 text-muted">Â© 2023 FastCAR Inc. All rights reserved.</span>
  </div>

  <ul class="nav col-md-4 justify-content-end">
    <li class="nav-item"><a routerLink="/faq" class="nav-link px-2 text-muted">FAQs</a></li>
    <li class="nav-item"><a routerLink="/about" class="nav-link px-2 text-muted">About</a></li>
    <li class="nav-item"><a routerLink="/privacy" class="nav-link px-2 text-muted">Privacy Policy</a></li>
  </ul>
</footer>
