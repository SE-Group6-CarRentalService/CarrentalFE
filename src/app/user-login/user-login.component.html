<div class="container text-center">
  <main class="form-signin w-100 m-auto">
    <form [formGroup]="loginForm" (submit)="login()">
      <img class="mb-2" src="../assets/fastcar_logos/fastcar_logo.png" alt="FastCAR Logo" height="80">
      <h1 class="h3 mb-3 fw-semibold">Login</h1>
      <div class="form-floating">
        <input type="email" class="form-control" formControlName="email" id="floatingInput" placeholder="name@example.com" [ngClass]="displayFieldCss('email')">
        <label *ngIf="!isFieldValid('email')" for="floatingInput">Email address</label>
        <label *ngIf="isFieldValid('email')" for="floatingInput" class="error">
          Valid email-address is required.
        </label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" formControlName="password" id="floatingPassword" placeholder="Password" [ngClass]="displayFieldCss('password')">
        <label *ngIf="!isFieldValid('password')" for="floatingPassword">Password</label>
        <label *ngIf="isFieldValid('password')" for="floatingPassword" class="error">
          Valid password is required.
        </label>
      </div>
      <button class="w-100 btn btn-lg buttonColor mt-2 mb-1" type="submit">Login</button>
      <button class="w-100 btn btn-lg buttonColorSignUp" type="signUp" (click)="signUp()">Sign Up</button>
      <p class="mt-5 mb-3 text-muted">Â©2023</p>
    </form>
  </main>
</div>
