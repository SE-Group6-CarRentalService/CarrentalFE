<div class="container text-center">
  <main class="form-signin w-100 m-auto">
    <form [formGroup]="loginForm" (submit)="login()">
      <img class="mb-2" src="../assets/fastcar_logos/fastcar_logo.png" alt="FastCAR Logo" height="80">
      <h1 class="h3 mb-3 fw-semibold">Login</h1>
      <div class="form-floating">
        <input type="email" class="form-control" formControlName="email" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
        <div data-lastpass-icon-root="true" style="position: relative !important; height: 0px !important; width: 0px !important; float: left !important;"></div></div>
      <div class="form-floating">
        <input type="password" class="form-control" formControlName="password" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
        <div data-lastpass-icon-root="true" style="position: relative !important; height: 0px !important; width: 0px !important; float: left !important;"></div></div>

      <button class="w-100 btn btn-lg buttonColor" type="submit">Login</button>
      <p class="mt-5 mb-3 text-muted">Â©2023</p>
    </form>
  </main>
</div>
